{%extends 'base.html'%}

{%block content%}
<form method="POST" action="{{ url_for('main.register') }}">
    {{form.hidden_tag()}}
    {{form.email.label}}{{form.email()}} <br>
    {{form.username.label}}{{form.username()}} <br>
    {{form.password.label}}{{form.password()}} <br>
    {{form.conf_password.label}}{{form.conf_password()}} <br>
    {{form.submit()}}
</form>

{%endblock%}
